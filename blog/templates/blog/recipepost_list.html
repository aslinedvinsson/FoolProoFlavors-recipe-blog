<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe posts</title>
</head>

<body>
    <h1>Recipe posts list</h1>
    {% for recipepost in object_list %}
    <h2>{{recipepost.title}}</h2>
    <p>{{recipepost.excerpt}}</p>
    <p>Contributer: {{recipepost.user}}</p>
    {% endfor %}
</body>

</html>

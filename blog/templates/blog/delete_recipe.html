{% extends 'base.html' %}

{% block content %}
    <h2>Delete Recipe</h2>
    <p>Are you sure you want to delete this recipe? This action cannot be undone.</p>
    <form method="post" action="{% url 'recipepost_detail' slug=recipepost.slug %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'recipepost_detail' slug=recipepost.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
